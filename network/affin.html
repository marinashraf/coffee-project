<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher </title>

<link rel="stylesheet" href="./css/affin.css">
<style>
    body {
       
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
      }
      h2 {
        text-align: center;
        color: #333; 
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        width: 48%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      #decryptBtn {
        background: #2196f3;
      }
      #decryptBtn:hover {
        background: #1976d2;
      }
      .output {
        margin-top: 20px;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 6px;
        min-height: 40px;
        border: 1px solid #ccc;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Affine Cipher</h2>
        <label>Text:</label>
        <input type="text" id="textInput" placeholder="Enter text here" />
    
        <label>a (must be coprime with 26):</label>
        <input type="number" id="aInput" min="1" value="5" />
    
        <label>b:</label>
        <input type="number" id="bInput" min="0" value="8" />
    
        <div style="display: flex; justify-content: space-between;">
          <button onclick="encrypt()">Encrypt</button>
          <button id="decryptBtn" onclick="decrypt()">Decrypt</button>
        </div>
    
        <div class="output" id="outputArea"></div>
      </div>
    
      <script>

        function gcd(a, b) {
          return b === 0 ? a : gcd(b, a % b);// لو b==0 رجع قيمخ ال a غير كدا استعمل الميثود
        }
    
        function modInverse(a, m) {
          let m0 = m, x0 = 0, x1 = 1;
          if (gcd(a, m) !== 1) throw new Error("a and m are not coprime");
    
          while (a > 1) {
            let q = Math.floor(a / m);//الجزء الصحيح من قسمة a على m
            [a, m] = [m, a % m];// لتبديل القيم بين a و m let temp = a;
            //a = m;
           // m = temp % m;

            [x0, x1] = [x1 - q * x0, x0];    // هم عدادات خلفية، تتغير كل خطوة.
                                            //  في الآخر، x1 يعطيك المعكوس الضربي اللي إحنا بندور عليه.
          }
        }
    
        function affineEncrypt(plainText, a, b) {
          const m = 26;
          plainText = plainText.toLowerCase().replace(/[^a-z]/g, ''); //يشيل أي حاجة مش حرف إنجليزي صغير (يعني أرقام، رموز، مسافات)
          let result = '';
    
          for (let char of plainText) {
            let x = char.charCodeAt(0) - 97; //يحوّل الحرف من 'a'-'z' إلى رقم من 0 إلى 25
            let enc = (a * x + b) % m;
            result += String.fromCharCode(enc + 97); //هنا بنحوّل الرقم enc مرة تانية إلى حرف
          }
          return result;
        }
    
        function affineDecrypt(cipherText, a, b) {
          const m = 26;
          const a_inv = modInverse(a, m);
          cipherText = cipherText.toLowerCase().replace(/[^a-z]/g, '');
          let result = '';
        
          for (let char of cipherText) {
            let y = char.charCodeAt(0) - 97;
            let dec = (a_inv * (y - b + m )) % m;
            dec = (dec + m) % m;  // للتأكد من القيمة الموجبة
            result += String.fromCharCode(dec + 97);
          }
          return result;
        }
        
    
        function encrypt() {
          const text = document.getElementById('textInput').value;
          const a = parseInt(document.getElementById('aInput').value);
          const b = parseInt(document.getElementById('bInput').value);
    
          try {
            if (gcd(a, 26) !== 1) {
              alert("a must be coprime with 26!");
              return;
            }
            const encrypted = affineEncrypt(text, a, b);
            document.getElementById('outputArea').innerText = "Encrypted: " + encrypted;
          } catch (e) {
            alert("Error: " + e.message);
          }
        }
    
        function decrypt() {
          const text = document.getElementById('textInput').value;
          const a = parseInt(document.getElementById('aInput').value);
          const b = parseInt(document.getElementById('bInput').value);
    
          try {
            if (gcd(a, 26) !== 1) {
              alert("a must be coprime with 26!");
              return;
            }
            const decrypted = affineDecrypt(text, a, b);
            document.getElementById('outputArea').innerText = "Decrypted: " + decrypted;
          } catch (e) {
            alert("Error: " + e.message);
          }
        }
      </script>
    
     
</body>
</html>
